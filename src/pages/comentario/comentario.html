<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Dejar un comentario</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>

    <ion-item>
      <ion-label color="dark" stacked>Escribe tu comentario aquí</ion-label>
      <ion-textarea [(ngModel)]="comment"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label stacked>Califica la aplicación (1-5)</ion-label>
      <ion-range min="1" max="5" pin="true" [(ngModel)]="range" color="secondary">
        <ion-icon range-left small name="remove"></ion-icon>
        <ion-icon range-right name="add" color="secondary"></ion-icon>
      </ion-range>
    </ion-item>

  </ion-list>

  <div padding>
    <button ion-button color="primary" (click)="send()" [disabled]="!comment" block icon-start>
      <ion-icon name="send"></ion-icon>
      Enviar
    </button>
  </div>

</ion-content>
