<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Usuarios</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="add()">
        <ion-icon name="person-add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-card *ngFor="let d of data">

    <ion-card-content>
      <ion-card-title>
        {{d.alias}}
      </ion-card-title>
      <p>
        {{d.perfil}}
      </p>
    </ion-card-content>

    <ion-row no-padding>
      <ion-col>
        <button ion-button clear small color="secondary" (click)="edit(d)" icon-start>
          <ion-icon name='create'></ion-icon>
          Editar
        </button>
      </ion-col>
      <ion-col>
        <button ion-button clear small color="danger" (click)="showConfirm(d)" icon-start>
          <ion-icon name='trash'></ion-icon>
          Eliminar
        </button>
      </ion-col>
    </ion-row>

  </ion-card>
</ion-content>
