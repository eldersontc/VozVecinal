<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Puntos de basura</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <div id="map_canvas">
    <div padding>
      <button [hidden]="enableGps" ion-button color="light" (click)="solicitarGps()" icon-end>
        Activar los servicios de ubicaci√≥n
        <ion-icon name='arrow-forward'></ion-icon>
      </button>
    </div>
    <ion-fab left middle #fab [hidden]="!enableGps">
      <button ion-fab color="secondary" (click)="showOptions()">
        <ion-icon name='create'></ion-icon>
      </button>
      <ion-fab-list side="top">
        <button ion-fab color="light" (click)="createPolygon()" [disabled]="points.length < 3">
          <ion-icon name='checkmark'></ion-icon>
        </button>
        <button ion-fab color="light" (click)="showConfirm(fab)" [disabled]="!polygon">
          <ion-icon name='trash'></ion-icon>
        </button>
      </ion-fab-list>
    </ion-fab>
  </div>
</ion-content>
